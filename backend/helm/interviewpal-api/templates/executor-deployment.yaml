{{- if .Values.executor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bugdrill-api.fullname" . }}-executor
  labels:
    {{- include "bugdrill-api.labels" . | nindent 4 }}
    app.kubernetes.io/component: executor
spec:
  replicas: {{ .Values.executor.replicaCount }}
  selector:
    matchLabels:
      {{- include "bugdrill-api.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: executor
  template:
    metadata:
      labels:
        {{- include "bugdrill-api.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: executor
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.executor.securityContext | nindent 8 }}
      containers:
      - name: executor
        image: "{{ .Values.executor.image.repository }}:{{ .Values.executor.image.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8081
          protocol: TCP
        env:
        - name: PORT
          value: "8081"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.executor.resources | nindent 12 }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
          type: Socket
{{- end }}
